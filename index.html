<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .filter-button.active {
        @apply bg-blue-500 text-white;
      }
      .todo-item {
        @apply flex items-center gap-3 p-4 border rounded-lg hover:bg-gray-50 transition-all duration-200 shadow-sm;
      }
      .todo-item:hover {
        @apply shadow-md border-gray-300;
      }
      .todo-item.completed {
        @apply bg-green-50 border-green-200;
      }
      .todo-item.completed .todo-text {
        @apply line-through text-gray-500;
      }
      .todo-checkbox {
        @apply w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 cursor-pointer;
      }
      .todo-text {
        @apply flex-1 text-gray-800 text-sm font-medium;
      }
      .todo-actions {
        @apply flex gap-2 opacity-0 transition-opacity duration-200;
      }
      .todo-item:hover .todo-actions {
        @apply opacity-100;
      }
      .todo-delete {
        @apply text-red-500 hover:text-red-700 text-sm px-2 py-1 hover:bg-red-50 rounded transition-colors;
      }
      
      /* Loading animation */
      .loading {
        @apply animate-pulse;
      }
      
      /* Empty state animation */
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen py-8">
    <!-- Authentication Section -->
    <div id="auth-section" class="w-full max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 mb-8">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Firebase Todo App</h1>
      
      <div class="mt-6">
        <h2 class="text-lg font-semibold text-gray-700">Email/Password Login</h2>
        <input type="email" id="email" placeholder="Email" class="w-full p-2 mt-2 border rounded-md" />
        <input type="password" id="password" placeholder="Password" class="w-full p-2 mt-2 border rounded-md" />
        <div class="flex justify-between mt-4">
          <button id="email-login" class="w-1/2 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Login</button>
          <button id="email-signup" class="w-1/2 bg-green-500 text-white p-2 rounded-md hover:bg-green-600 ml-2">Sign Up</button>
        </div>
      </div>
      
      <div class="mt-6">
        <h2 class="text-lg font-semibold text-gray-700">Google Login</h2>
        <button id="google-login" class="w-full bg-red-500 text-white p-2 rounded-md hover:bg-red-600 mt-2">Login with Google</button>
      </div>
      
      <button id="logout" class="w-full bg-gray-600 text-white p-2 rounded-md hover:bg-gray-700 mt-6">Logout</button>
      
      <div class="mt-6">
        <h2 class="text-lg font-semibold text-gray-700">User Status</h2>
        <div id="user-info" class="bg-gray-200 p-2 rounded-md text-sm">Not logged in</div>
      </div>
    </div>

    <!-- Todo App Section -->
    <div id="todo-section" class="w-full max-w-4xl mx-auto hidden">
      <!-- Header with user info and logout -->
      <div class="bg-white shadow-lg rounded-lg p-4 mb-6">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold text-gray-800">Firebase Todo App</h1>
          <div class="flex items-center gap-4">
            <div class="text-right">
              <div class="text-sm text-gray-500">로그인됨</div>
              <div id="user-email" class="text-sm font-medium text-gray-800"></div>
            </div>
            <button id="header-logout" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors text-sm">
              로그아웃
            </button>
          </div>
        </div>
      </div>

      <!-- Main Todo Section -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-bold text-gray-800">할 일 관리</h2>
          <span id="todo-count" class="text-sm text-gray-600">0개의 할 일</span>
        </div>
      
      <!-- Add Todo Form -->
      <div class="mb-6">
        <div class="flex gap-2">
          <input 
            type="text" 
            id="todo-input" 
            placeholder="할 일을 입력하세요..." 
            class="flex-1 p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button 
            id="add-todo" 
            class="bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition-colors"
          >
            추가
          </button>
        </div>
      </div>
      
      <!-- Filter Buttons -->
      <div class="flex gap-2 mb-6">
        <button id="filter-all" class="filter-button px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors active">전체</button>
        <button id="filter-active" class="filter-button px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">진행중</button>
        <button id="filter-completed" class="filter-button px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">완료</button>
      </div>
      
        <!-- Todo List -->
        <div id="todo-list" class="space-y-3 min-h-[200px]">
          <!-- Empty state -->
          <div id="empty-state" class="text-center py-12 text-gray-500">
            <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
            </svg>
            <p>아직 할 일이 없습니다.</p>
            <p class="text-sm mt-1">위에서 새로운 할 일을 추가해보세요!</p>
          </div>
        </div>
        
        <!-- Todo Stats -->
        <div class="mt-6 flex justify-between items-center text-sm text-gray-600 border-t pt-4">
          <div class="flex items-center gap-4">
            <span id="active-count">0개 진행중</span>
            <span id="completed-count">0개 완료</span>
          </div>
          <button id="clear-completed" class="text-red-500 hover:text-red-700 px-3 py-1 rounded hover:bg-red-50 transition-colors">
            완료된 할 일 삭제
          </button>
        </div>
      </div>
    </div>

    <!-- Update script path -->
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
